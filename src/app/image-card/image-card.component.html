
<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-interval="false" data-ride="carousel">
  <ol class="carousel-indicators">
    <li (click)="emitIndex(0)" data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li (click)="emitIndex(1)" data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li (click)="emitIndex(2)" data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img [src]="cardImage[0].urls.full" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img [src]="cardImage[1].urls.full" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img [src]="cardImage[2].urls.full" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
